        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #10002B;

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #10002B;
            
            /* Background Image Setup */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Hero Text */
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            text-align: center;
            width: 90%;
            color: rgb(232, 131, 255);
            text-shadow: 4px 4px 10px rgb(187, 0, 255);
            z-index: 2;
        }

        /* About Section */
        .info {
            padding: 80px 10%;
            text-align: center;
            background: #42205cf3;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgb(63, 0, 109);
            margin: 50px auto;
            max-width: 1200px;
            opacity: 0;
            color:#ad84f3;
            transform: translateY(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .info.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating Glow Effects */
        .info::before, .info::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: #ff00cc;
            filter: blur(80px);
            animation: floatGlow 6s infinite alternate ease-in-out;
        }

        .info::before {
            top: -50px;
            left: -50px;
        }

        .info::after {
            bottom: -50px;
            right: -50px;
            background: rgb(242, 0, 255);
            animation-direction: reverse;
        }

        @keyframes floatGlow {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(20px) translateX(20px); }
        }
